<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>mindclicko-otp-verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/verify-otp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <!-- Verify-OTP START ======================= -->
        <section class="gradient-custom">
            <div class="container" style="padding: 150px 0px;">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-6 mx-2">
                        <div style="border-radius: 15px;" class="card bg-white p-5">
                            <div class="card-body px-5">

                                <form action="" class="mb-md-5 mt-md-4">

                                    <h2 class="mb-2">OTP VERIFICATION</h2>
                                    <p style="font-size: 14px;color: #707070;font-weight: 500;">A 6 Digit Verification code has been sent your email address</p>

                                    <div id="otp" class="inputs d-flex flex-row justify-content-center my-3">
                                        <input class="m-2 text-center form-control rounded" type="text" id="first" maxlength="1">
                                        <input class="m-2 text-center form-control rounded" type="text" id="second" maxlength="1">
                                        <input class="m-2 text-center form-control rounded" type="text" id="third" maxlength="1">
                                        <input class="m-2 text-center form-control rounded" type="text" id="fourth" maxlength="1">
                                        <input class="m-2 text-center form-control rounded" type="text" id="fifth" maxlength="1">
                                        <input class="m-2 text-center form-control rounded" type="text" id="sixth" maxlength="1">
                                    </div>

                                    <button onclick="SubmitLogin()" type="submit" style="font-size: 20px;border: none;width: 100%;height: 50px;border-radius: 15px;background-image: linear-gradient(to right, #0c0958, #00228d, #255d9d);color: #fff;font-weight: 500;">
                                        Next
                                    </button>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Verify-OTP END ========================= -->
    </main>


    <script>
        document.addEventListener("DOMContentLoaded", function (event) {

        function OTPInput() {
            const inputs = document.querySelectorAll('#otp > *[id]');
            for (let i = 0; i < inputs.length; i++) {
                inputs[i].addEventListener('keydown', function (event) {
                    if (event.key === "Backspace") {
                        inputs[i].value = '';
                        if (i !== 0) inputs[i - 1].focus();
                    } else {
                        if (i === inputs.length - 1 && inputs[i].value !== '') {
                            return true;
                        } else if (event.keyCode > 47 && event.keyCode < 58) {
                            inputs[i].value = event.key;
                            if (i !== inputs.length - 1) inputs[i + 1].focus();
                            event.preventDefault();
                        } else if (event.keyCode > 64 && event.keyCode < 91) {
                            inputs[i].value = String.fromCharCode(event.keyCode);
                            if (i !== inputs.length - 1) inputs[i + 1].focus();
                            event.preventDefault();
                        }
                    }
                });
            }
        }

        OTPInput();
        });

    </script>

    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>
</html>
