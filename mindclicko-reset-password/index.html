<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>mindclicko-reset-password</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <!-- Reset Password START ======================= -->
        <section class="gradient-custom">
            <div class="container h-100" style="padding: 150px 0px;">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-6 mx-2">
                        <div style="border-radius: 15px;" class="card bg-white p-5">
                            <div class="card-body px-5">

                                <form action="" class="mb-md-5 mt-md-4">

                                    <h2 class="mb-4">SET NEW PASSWORD</h2>

                                    <div class="form-email form-outline form-white mb-4 d-flex">
                                        <input type="email" id="email" class="" placeholder="E-mail Address" value="abc@gmail.com" readonly>
                                    </div>

                                    <div class="form-password form-outline form-white mb-4 d-flex">
                                        <input type="password" id="new_password" class="" placeholder="New Password">
                                    </div>

                                    <div class="form-password form-outline form-white mb-4 d-flex">
                                        <input type="password" id="confirm_password" class="" placeholder="Confirm Password">
                                    </div>

                                    <button type="submit" style="font-size: 20px;border: none;width: 100%;height: 50px;border-radius: 15px;background-image: linear-gradient(to right, #0c0958, #00228d, #255d9d);color: #fff;font-weight: 500;">
                                        Next
                                    </button>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Reset Password END ========================= -->
    </main>


    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>
</html>
