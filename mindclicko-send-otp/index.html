<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>mindclicko-send-otp</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/send-otp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body> 
    <main>
        <!-- SEND-OTP START ======================= -->
        <section class="gradient-custom">
            <div class="container" style="padding: 150px 0px;">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-6 mx-2">
                        <div style="border-radius: 15px;" class="card bg-white p-5">
                            <div class="card-body px-5">

                                <form action="" class="mb-md-5 mt-md-4">

                                    <h2 class="mb-2">Send OTP</h2>
                                    <p class="mb-5" style="font-size: 14px;color: #707070;font-weight: 500;">Enter your
                                        email below to continue</p>

                                    <div class="form-email form-outline form-white mb-4 d-flex">
                                        <span class="icon-envelope"></span>
                                        <input type="email" id="email" class="" placeholder="E-mail Address">
                                    </div>

                                    <button onclick="SubmitLogin()"  type="submit" style="font-size: 20px;border: none;width: 100%;height: 50px;border-radius: 15px;background-image: linear-gradient(to right, #0c0958, #00228d, #255d9d);color: #fff;font-weight: 500;">
                                        Next
                                    </button>

                                    <div class="text-right pt-3" style="font-size: 14px;font-weight: 600;color: #707070;">
                                        <a class="text-decoration-none" href="#" style="color: #184CA1;font-weight: 600;">back</a>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- SEND-OTP END ========================= -->
    </main>


    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>
</html>
